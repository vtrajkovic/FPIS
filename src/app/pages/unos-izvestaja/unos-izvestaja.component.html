<div class="kriterijumContainer">
  <label for="kriterijumPretrageIzvestaja">Kriterijum za pretragu izvestaja:</label>
  <input type="text" id="kriterijumPretrageIzvestaja" name="kriterijumPretrageIzvestaja">

  <button type="button" class = "dugme" (click) = "getIzvestaji()">Pronadji</button>
  

</div>

<table style="width:100%" class= "tabela">
    <tr>
      <th>ID</th>
      <th>Datum</th>
      <th>Klijent</th>
      <th>Radni nalog</th>
    </tr>
    <tr *ngFor = "let izvestaj of izvestaji">
      <td>{{izvestaj.id}}</td>
      <td>{{izvestaj.datum}}</td>
      <td>{{izvestaj.klijent}}</td>
      <td>{{izvestaj.nalogid}}</td>
    </tr>
</table>

<div class = "clientInputContainter">

<label for="IDIzvestaj">ID Izvestaja:</label>
<input type="text" id="IDIzvestaj" name="IDIzvestaj">

<label for="datum">Datum:</label>
<input type="date" id="datum" name="datum">

<label for="nalozi">Radni nalog:</label>
<select name="nalozi" id="nalozi">

</select>

<label for="kriterijumPretrageKlijenta" class="kriterijumLabel">Kriterijum za pretragu klijenta:</label>
<input type="text" id="kriterijumPretrageKlijenta" name="kriterijumPretrageKlijenta">

<button type="button" class = "dugme" (click) = "getKlijenti()">Pronadji</button>

</div>
<table style="width:100%" class= "tabela">
    <tr>
      <th>ID</th>
      <th>Naziv klijenta</th>
      <th>E-mail</th>
    </tr>

    <tr *ngFor = "let klijent of klijenti">
      <td>{{klijent.id}}</td>
      <td>{{klijent.naziv}}</td>
      <td>{{klijent.email}}</td>
    </tr>

</table>

<button type="button" class = "dugmeSacuvaj">Sacuvaj izvestaj</button>
